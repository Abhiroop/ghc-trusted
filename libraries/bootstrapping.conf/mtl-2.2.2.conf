library-dirs: /home/abhir00p/ghc-8.8.2/libraries/mtl/dist-boot/build
dynamic-library-dirs: /home/abhir00p/ghc-8.8.2/libraries/mtl/dist-boot/build
data-dir: /home/abhir00p/ghc-8.8.2/libraries/mtl
hs-libraries: HSmtl-2.2.2
depends:
    base-4.12.0.0 transformers-0.5.6.2
